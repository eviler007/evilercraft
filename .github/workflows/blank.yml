name: CI

on:
  push:
    branches:
    - master

jobs:
  clone_job:
    name: clone file to ghpage
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
      run: | 
        cd ./dist
        echo "eviler.top" > RENAME

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: dist